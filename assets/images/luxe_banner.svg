<!-- 
Luxe Hair Studio Banner Design
=============================

Dimensions: 1200×400 (wide)
Style: Gradient background with elegant salon elements
Text: "Luxe Hair Studio – Your Beauty, Our Duty ✨" 
Typography: Poppins Bold
-->

<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD9;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bannerGradient)"/>
  
  <!-- Decorative Background Elements -->
  <!-- Hair flow lines -->
  <g opacity="0.3">
    <path d="M0 100 Q300 50 600 100 Q900 150 1200 100" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M0 150 Q300 100 600 150 Q900 200 1200 150" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <path d="M0 200 Q300 150 600 200 Q900 250 1200 200" stroke="#F8BBD9" stroke-width="2" fill="none"/>
    <path d="M0 250 Q300 200 600 250 Q900 300 1200 250" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Salon Elements -->
  <!-- Hairbrush -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="8" height="60" rx="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-5" y="50" width="18" height="25" rx="3" fill="#FFFFFF" opacity="0.6"/>
    <!-- Bristles -->
    <g opacity="0.5">
      <line x1="-3" y1="52" x2="-3" y2="73" stroke="#F8BBD9" stroke-width="1"/>
      <line x1="0" y1="50" x2="0" y2="75" stroke="#F8BBD9" stroke-width="1"/>
      <line x1="3" y1="52" x2="3" y2="73" stroke="#F8BBD9" stroke-width="1"/>
      <line x1="6" y1="50" x2="6" y2="75" stroke="#F8BBD9" stroke-width="1"/>
      <line x1="9" y1="52" x2="9" y2="73" stroke="#F8BBD9" stroke-width="1"/>
      <line x1="12" y1="50" x2="12" y2="75" stroke="#F8BBD9" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Scissors (right side) -->
  <g transform="translate(1050, 280)">
    <ellipse cx="10" cy="20" rx="6" ry="20" fill="#FFFFFF" opacity="0.7"/>
    <ellipse cx="25" cy="20" rx="6" ry="20" fill="#FFFFFF" opacity="0.7"/>
    <path d="M7 5 L30 35 M28 5 L5 35" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Sparkles -->
  <g opacity="0.8">
    <circle cx="200" cy="120" r="3" fill="#FFFFFF"/>
    <circle cx="350" cy="80" r="2" fill="#F8BBD9"/>
    <circle cx="500" cy="110" r="2.5" fill="#FFFFFF"/>
    <circle cx="700" cy="90" r="2" fill="#F8BBD9"/>
    <circle cx="850" cy="130" r="3" fill="#FFFFFF"/>
    <circle cx="1000" cy="100" r="2" fill="#F8BBD9"/>
    
    <!-- Star sparkles -->
    <g transform="translate(250, 300)">
      <path d="M0,-8 L2,2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,2 Z" fill="#FFFFFF" opacity="0.7"/>
    </g>
    <g transform="translate(950, 320)">
      <path d="M0,-6 L1.5,1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,1.5 Z" fill="#F8BBD9" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Main Text -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">LUXE HAIR STUDIO</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="300" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.9">Your Beauty, Our Duty ✨</text>
  
  <!-- Decorative underline -->
  <line x1="400" y1="240" x2="800" y2="240" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="400" 
        text-anchor="middle" fill="#F8BBD9" opacity="0.8">Premium Salon Experience</text>
</svg>